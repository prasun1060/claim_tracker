<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom Style -->
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #eeeeee;
        }

        nav {
            background-color: rgba(69, 90, 100, 1);
        }

        /*=== Profile Page ===*/
        ul#team-list h5{
            background-color: rgba(69, 90, 100, 1);
            color: white;
        }
    </style>
    <title>Claim Tracker</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Nav Bar Goes Here -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4 sticky-top">
            <a class="navbar-brand" href="{% url 'dailytracker:tracker-home' %}">Daily Tracker</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </li>
                <li class="nav-item mr-auto">
                    <a href="{% url 'register' %}" class="nav-link">Register</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class="row">
            <!-- Side Bar Goes Here -->
            <div class="col-md-3">
                <div class="list-group list-group-flush">
                    <a href="{% url 'dailytracker:tracker-home' %}" class="list-group-item list-group-item-action">Tracker</a>
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">Profile</a>
                    <a href="{% url 'dailytracker:team' %}" class="list-group-item list-group-item-action">Team</a>
                </div>
            </div>
            <!-- Main Content Goes Here -->
            <div class="col-md-9">
                <!-- Alert Messages -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <!-- The content block to export -->
                {% block content %}
                {% endblock content %}
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
