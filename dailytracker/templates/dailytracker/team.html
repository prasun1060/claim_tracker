{% extends 'dailytracker/base.html' %}
{% block content %}
<div class="mt-2 p-2 bg-white">
    <h2>Total Count:</h2>
    <p>{{ total_count }}</p>
</div>
<div class="mt-2 p-4 bg-white">
    <h3>Team Count:</h3>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Member AG ID</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
                {% for id, count in team_dict.items %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
